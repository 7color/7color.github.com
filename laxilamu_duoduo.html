<h1 id="toc_1" class="justcenter">班扎古鲁白玛的沉默</h1>
<h3 id="toc_1.0.1">作者: 扎西拉姆*多多</h3>
<blockquote>
你见 或者不见我<br />
我就在那里<br />
不悲不喜<br />
你念 或者不念我<br />
情就在那里<br />
不来不去<br />
你爱 或者不爱我<br />
爱就在那里<br />
不增不减<br />
你跟 或者不跟我<br />
我的手 就在你手里<br />
不舍不弃<br />
来我的怀里<br />
或者 <br />
让我住进你的心里<br />
黯然 相爱<br />
寂静 欢喜<br />
</blockquote>
